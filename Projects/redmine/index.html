<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChain Technologies - Issue Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo span {
            color: #e74c3c;
        }

        .tagline {
            font-style: italic;
            opacity: 0.9;
        }

        nav {
            background: #34495e;
            padding: 0;
        }

        nav ul {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
        }

        nav li {
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 500;
            padding: 15px 10px;
            display: block;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        nav a:hover,
        nav a.active {
            background: #2c3e50;
            border-bottom: 3px solid #3498db;
        }

        nav i {
            margin-right: 8px;
            font-size: 18px;
        }

        h1 {
            padding: 20px;
            background: #ecf0f1;
            color: #2c3e50;
            font-size: 24px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        h1 i {
            margin-right: 10px;
            color: #3498db;
        }

        .form-container {
            padding: 30px;
        }

        .form-row {
            display: flex;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group {
            flex: 1;
            min-width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
        }

        label i {
            margin-right: 8px;
            color: #3498db;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .form-actions {
            padding: 25px;
            background: #ecf0f1;
            text-align: right;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .file-input {
            padding: 10px 0;
        }

        .status-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 6px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .issues-list {
            padding: 30px;
        }

        .issue-item {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            background: #f9f9f9;
            transition: transform 0.3s;
        }

        .issue-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .issue-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            align-items: center;
        }

        .issue-title {
            font-weight: bold;
            color: #2c3e50;
            font-size: 18px;
        }

        .issue-meta {
            color: #7f8c8d;
            font-size: 14px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }

        .issue-meta span {
            display: inline-flex;
            align-items: center;
        }

        .issue-meta i {
            margin-right: 5px;
        }

        .progress-bar {
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .form-group {
                min-width: 100%;
            }

            nav ul {
                flex-direction: column;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        .section-title {
            display: flex;
            align-items: center;
            margin: 30px 0 20px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .section-title i {
            margin-right: 10px;
            color: #3498db;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">Code<span>Chain</span> Technologies</div>
            <div class="tagline">Innovative Solutions for a Digital World</div>
        </header>

        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-project-diagram"></i> Projects</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Activity</a></li>
                <li><a href="#" class="active"><i class="fas fa-tasks"></i> Issues</a></li>
                <li><a href="#"><i class="fas fa-clock"></i> Spent time</a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i> Gantt</a></li>
                <li><a href="#"><i class="fas fa-calendar"></i> Calendar</a></li>
                <li><a href="#"><i class="fas fa-newspaper"></i> News</a></li>
            </ul>
        </nav>

        <h1><i class="fas fa-plus-circle"></i> Create New Issue</h1>

        <div class="status-message" id="statusMessage"></div>

        <form id="issueForm">
            <div class="form-container">
                <div class="form-row">
                    <div class="form-group">
                        <label for="project"><i class="fas fa-project-diagram"></i> Project *</label>
                        <select id="project" required>
                            <option value="">Select a project</option>
                            <option value="Learning & Development" selected>Learning & Development</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Mobile App">Mobile App</option>
                            <option value="Research">Research</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tracker"><i class="fas fa-tasks"></i> Tracker *</label>
                        <select id="tracker" required>
                            <option value="">Select a tracker</option>
                            <option value="Bug" selected>Bug</option>
                            <option value="Feature">Feature</option>
                            <option value="Support">Support</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject"><i class="fas fa-pen"></i> Subject *</label>
                    <input type="text" id="subject" placeholder="Enter issue subject" required>
                </div>

                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i> Description</label>
                    <textarea id="description" placeholder="Describe the issue in detail"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="status"><i class="fas fa-status"></i> Status *</label>
                        <select id="status" required>
                            <option value="New" selected>New</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Resolved">Resolved</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="priority"><i class="fas fa-exclamation-circle"></i> Priority *</label>
                        <select id="priority" required>
                            <option value="Low">Low</option>
                            <option value="Normal" selected>Normal</option>
                            <option value="High">High</option>
                            <option value="Urgent">Urgent</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="assignee"><i class="fas fa-user"></i> Assignee</label>
                        <select id="assignee">
                            <option value="">Select assignee</option>
                            <option value="Assign to me">Assign to me</option>
                            <option value="John Doe">John Doe</option>
                            <option value="Jane Smith">Jane Smith</option>
                            <option value="Robert Johnson">Robert Johnson</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="target-version"><i class="fas fa-tag"></i> Target version</label>
                        <select id="target-version">
                            <option value="">Select version</option>
                            <option value="v1.0">v1.0</option>
                            <option value="v1.1">v1.1</option>
                            <option value="v2.0">v2.0</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="files"><i class="fas fa-paperclip"></i> Files</label>
                    <div class="file-input">
                        <input type="file" id="files" multiple>
                        <div>Maximum size: 5MB</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="parent-task"><i class="fas fa-level-up-alt"></i> Parent task</label>
                    <input type="text" id="parent-task" placeholder="Enter parent task ID">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="start-date"><i class="fas fa-calendar-day"></i> Start date *</label>
                        <input type="date" id="start-date" required value="2025-08-29">
                    </div>

                    <div class="form-group">
                        <label for="due-date"><i class="fas fa-calendar-check"></i> Due date</label>
                        <input type="date" id="due-date">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="estimated-time"><i class="fas fa-hourglass-half"></i> Estimated time (hours)</label>
                        <input type="number" id="estimated-time" min="0" step="0.5" placeholder="Enter estimated hours">
                    </div>

                    <div class="form-group">
                        <label for="progress"><i class="fas fa-spinner"></i> % Done</label>
                        <input type="range" id="progress" min="0" max="100" step="10" value="0">
                        <output for="progress" id="progress-output">0%</output>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Create Issue</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn"><i class="fas fa-times"></i>
                    Cancel</button>
            </div>
        </form>

        <div class="issues-list" id="issuesList">
            <div class="section-title"><i class="fas fa-list"></i> Saved Issues</div>
            <div id="issuesContainer"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize IndexedDB
            let db;
            const DB_NAME = 'CodeChainIssuesDB';
            const DB_VERSION = 1;
            const STORE_NAME = 'issues';

            const form = document.getElementById('issueForm');
            const statusMessage = document.getElementById('statusMessage');
            const progressSlider = document.getElementById('progress');
            const progressOutput = document.getElementById('progress-output');
            const progressFill = document.querySelector('.progress-fill');
            const issuesContainer = document.getElementById('issuesContainer');
            const cancelBtn = document.getElementById('cancelBtn');

            // Update progress output and visual bar
            progressSlider.addEventListener('input', function () {
                progressOutput.value = this.value + '%';
                progressFill.style.width = this.value + '%';
            });

            // Initialize database
            const initDB = () => {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);

                    request.onerror = () => {
                        console.error('IndexedDB error:', request.error);
                        reject(request.error);
                    };

                    request.onsuccess = () => {
                        db = request.result;
                        resolve(db);
                    };

                    request.onupgradeneeded = (event) => {
                        db = event.target.result;

                        // Create object store if it doesn't exist
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            const store = db.createObjectStore(STORE_NAME, {
                                keyPath: 'id',
                                autoIncrement: true
                            });

                            // Create indexes for searching
                            store.createIndex('project', 'project', { unique: false });
                            store.createIndex('subject', 'subject', { unique: false });
                            store.createIndex('status', 'status', { unique: false });
                        }
                    };
                });
            };

            // Add issue to database
            const addIssue = (issue) => {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);

                    const request = store.add(issue);

                    request.onerror = () => {
                        reject(request.error);
                    };

                    request.onsuccess = () => {
                        resolve(request.result);
                    };
                });
            };

            // Get all issues from database
            const getAllIssues = () => {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);

                    const request = store.getAll();

                    request.onerror = () => {
                        reject(request.error);
                    };

                    request.onsuccess = () => {
                        resolve(request.result);
                    };
                });
            };

            // Delete issue from database
            const deleteIssue = (id) => {
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);

                    const request = store.delete(id);

                    request.onerror = () => {
                        reject(request.error);
                    };

                    request.onsuccess = () => {
                        resolve(request.result);
                    };
                });
            };

            // Display issues in the UI
            const displayIssues = (issues) => {
                if (issues.length === 0) {
                    issuesContainer.innerHTML = '<div class="issue-item"><p>No issues found. Create your first issue above!</p></div>';
                    return;
                }

                issuesContainer.innerHTML = '';

                issues.forEach(issue => {
                    const issueElement = document.createElement('div');
                    issueElement.className = 'issue-item';

                    issueElement.innerHTML = `
                        <div class="issue-header">
                            <span class="issue-title">${issue.subject}</span>
                            <span class="issue-meta">#${issue.id}</span>
                        </div>
                        <div class="issue-meta">
                            <span><i class="fas fa-project-diagram"></i> ${issue.project}</span>
                            <span><i class="fas fa-tasks"></i> ${issue.tracker}</span>
                            <span><i class="fas fa-status"></i> ${issue.status}</span>
                        </div>
                        <div class="issue-meta">
                            <span><i class="fas fa-exclamation-circle"></i> ${issue.priority}</span>
                            <span><i class="fas fa-user"></i> ${issue.assignee || 'Unassigned'}</span>
                        </div>
                        <div class="issue-meta">
                            <span><i class="fas fa-calendar-day"></i> Start: ${issue.startDate}</span>
                            <span><i class="fas fa-calendar-check"></i> Due: ${issue.dueDate || 'Not set'}</span>
                        </div>
                        <div class="issue-meta">
                            <span><i class="fas fa-spinner"></i> Progress: ${issue.progress}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${issue.progress}%"></div>
                        </div>
                        <button class="btn btn-secondary" onclick="deleteIssueHandler(${issue.id})" style="margin-top: 15px;">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    `;

                    issuesContainer.appendChild(issueElement);
                });
            };

            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const issue = {
                    project: document.getElementById('project').value,
                    tracker: document.getElementById('tracker').value,
                    subject: document.getElementById('subject').value,
                    description: document.getElementById('description').value,
                    status: document.getElementById('status').value,
                    priority: document.getElementById('priority').value,
                    assignee: document.getElementById('assignee').value,
                    targetVersion: document.getElementById('target-version').value,
                    parentTask: document.getElementById('parent-task').value,
                    startDate: document.getElementById('start-date').value,
                    dueDate: document.getElementById('due-date').value,
                    estimatedTime: document.getElementById('estimated-time').value,
                    progress: document.getElementById('progress').value
                };

                try {
                    const id = await addIssue(issue);

                    statusMessage.textContent = `Issue #${id} created successfully!`;
                    statusMessage.className = 'status-message success';
                    statusMessage.style.display = 'block';

                    form.reset();
                    document.getElementById('project').value = 'Learning & Development';
                    document.getElementById('tracker').value = 'Bug';
                    document.getElementById('status').value = 'New';
                    document.getElementById('priority').value = 'Normal';
                    document.getElementById('start-date').value = '2025-08-29';
                    document.getElementById('progress').value = '0';
                    progressOutput.value = '0%';
                    progressFill.style.width = '0%';

                    const issues = await getAllIssues();
                    displayIssues(issues);

                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 3000);

                } catch (error) {
                    console.error('Error adding issue:', error);
                    statusMessage.textContent = 'Error creating issue. Please try again.';
                    statusMessage.className = 'status-message error';
                    statusMessage.style.display = 'block';
                }
            });
            cancelBtn.addEventListener('click', function () {
                form.reset();
                document.getElementById('project').value = 'Learning & Development';
                document.getElementById('tracker').value = 'Bug';
                document.getElementById('status').value = 'New';
                document.getElementById('priority').value = 'Normal';
                document.getElementById('start-date').value = '2025-08-29';
                document.getElementById('progress').value = '0';
                progressOutput.value = '0%';
                progressFill.style.width = '0%';
            });

            window.deleteIssueHandler = async function (id) {
                if (confirm('Are you sure you want to delete this issue?')) {
                    try {
                        await deleteIssue(id);
                        const issues = await getAllIssues();
                        displayIssues(issues);
                        statusMessage.textContent = `Issue #${id} deleted successfully!`;
                        statusMessage.className = 'status-message success';
                        statusMessage.style.display = 'block';

                        setTimeout(() => {
                            statusMessage.style.display = 'none';
                        }, 3000);
                    } catch (error) {
                        console.error('Error deleting issue:', error);

                        statusMessage.textContent = 'Error deleting issue. Please try again.';
                        statusMessage.className = 'status-message error';
                        statusMessage.style.display = 'block';
                    }
                }
            };
            initDB().then(() => {
                console.log('Database initialized');
                return getAllIssues();
            }).then(issues => {
                displayIssues(issues);
            }).catch(error => {
                console.error('Initialization error:', error);
            });
        });
    </script>
</body>

</html>
