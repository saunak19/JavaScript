<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System - MVC Pattern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-msg {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .hidden {
            display: none;
        }

        .fixed-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-700">User Management System</h1>

        <!-- Registration Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Register New User</h2>
            <form id="userForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="name">Name</label>
                    <input type="text" id="name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" id="email"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" id="password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="phone">Phone</label>
                    <input type="tel" id="phone"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="age">Age</label>
                    <input type="number" id="age"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Gender</label>
                    <div class="flex items-center space-x-4 mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="male" class="form-radio h-4 w-4 text-blue-600">
                            <span class="ml-2 text-gray-700">Male</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="female" class="form-radio h-4 w-4 text-blue-600">
                            <span class="ml-2 text-gray-700">Female</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="gender" value="other" class="form-radio h-4 w-4 text-blue-600">
                            <span class="ml-2 text-gray-700">Other</span>
                        </label>
                    </div>
                    <div class="genderError mt-2"></div>
                </div>

                <div class="mb-4 md:col-span-2">
                    <label class="block text-gray-700 mb-2">Hobbies</label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mt-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" value="reading" class="form-checkbox h-4 w-4 text-blue-600">
                            <span class="ml-2 text-gray-700">Reading</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" value="sports" class="form-checkbox h-4 w-4 text-blue-600">
                            <span class="ml-2 text-gray-700">Sports</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" value="music" class="form-checkbox h-4 w-4 text-blue-600">
                            <span class="ml-2 text-gray-700">Music</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" value="travel" class="form-checkbox h-4 w-4 text-blue-600">
                            <span class="ml-2 text-gray-700">Travel</span>
                        </label>
                    </div>
                    <div id="hobbies" class="mt-2"></div>
                </div>

                <div class="md:col-span-2 showAllFieldError mb-4"></div>

                <div class="md:col-span-2 flex justify-center">
                    <button type="submit"
                        class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition shadow-md">Register</button>
                </div>
            </form>
        </div>

        <!-- Users Table -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">Registered Users</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">Name</th>
                            <th class="py-3 px-6 text-left">Email</th>
                            <th class="py-3 px-6 text-left">Phone</th>
                            <th class="py-3 px-6 text-left">Age</th>
                            <th class="py-3 px-6 text-left">Gender</th>
                            <th class="py-3 px-6 text-left">Hobbies</th>
                            <th class="py-3 px-6 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody" class="text-gray-600 text-sm font-light">
                        <!-- Users will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="fixed-modal hidden">
        <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md mx-4">
            <h2 class="text-2xl font-semibold mb-4 text-blue-700">Update User</h2>
            <input type="hidden" id="updateIndex">

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="updateName">Name</label>
                <input type="text" id="updateName"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="updateEmail">Email</label>
                <input type="email" id="updateEmail"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="updatePhone">Phone</label>
                <input type="tel" id="updatePhone"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="updateAge">Age</label>
                <input type="number" id="updateAge"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Gender</label>
                <div class="flex items-center space-x-4 mt-2">
                    <label class="inline-flex items-center">
                        <input type="radio" name="updateGender" value="male" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-2 text-gray-700">Male</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="updateGender" value="female" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-2 text-gray-700">Female</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="updateGender" value="other" class="form-radio h-4 w-4 text-blue-600">
                        <span class="ml-2 text-gray-700">Other</span>
                    </label>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Hobbies</label>
                <div class="grid grid-cols-2 gap-2 mt-2">
                    <label class="inline-flex items-center">
                        <input type="checkbox" value="reading" class="updateHobby form-checkbox h-4 w-4 text-blue-600">
                        <span class="ml-2 text-gray-700">Reading</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" value="sports" class="updateHobby form-checkbox h-4 w-4 text-blue-600">
                        <span class="ml-2 text-gray-700">Sports</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" value="music" class="updateHobby form-checkbox h-4 w-4 text-blue-600">
                        <span class="ml-2 text-gray-700">Music</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" value="travel" class="updateHobby form-checkbox h-4 w-4 text-blue-600">
                        <span class="ml-2 text-gray-700">Travel</span>
                    </label>
                </div>
            </div>

            <div class="flex justify-end space-x-3">
                <button id="cancelUpdate"
                    class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition">Cancel</button>
                <button id="submitUpdate"
                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Update</button>
            </div>
        </div>
    </div>
    <script type="module">

        import { UserModel } from './Model/model.js';
        import { UserView } from './View/view.js';
        import { UserController } from './Controller/controller.js';
        import { createToaster } from './Utility/utility.js';

        window.UserController = UserController;
        window.createToaster = createToaster;

        // Initialize the application
        document.addEventListener("DOMContentLoaded", function () {
            UserController.init(UserModel, UserView);
        });
    </script>
</body>

</html>
