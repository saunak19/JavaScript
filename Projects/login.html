<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                        dark: '#1e293b'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>

<body class="flex items-center justify-center py-10 px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden card">

        <div class="bg-primary text-white py-4 px-6">
            <h2 class="text-xl font-bold"><i class="fas fa-sign-in-alt mr-2"></i>User Login</h2>
        </div>
        <form id="loginForm" class="p-6 space-y-5" onsubmit="loginUser()">
            <div>
                <label class="block text-sm font-medium text-secondary mb-1" for="loginEmail">Email Address</label>
                <div class="relative">
                    <input type="email" id="loginEmail" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Enter your email">
                    <i class="fas fa-envelope absolute right-3 top-3.5 text-secondary"></i>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-secondary mb-1" for="loginPassword">Password</label>
                <div class="relative">
                    <input type="password" id="loginPassword" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        placeholder="Enter your password">
                    <i class="fas fa-lock absolute right-3 top-3.5 text-secondary"></i>
                </div>
            </div>
            <div class="pt-4">
                <button type="submit"
                    class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </div>
            <div class="text-center pt-4 border-t border-gray-200">
                <p class="text-secondary">Don't have an account?
                    <a href="index.html" class="register-link text-primary font-medium">Register here</a>
                </p>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // alert('Form submitted successfully!');
            // this.reset();
        });
    </script>
    <script src="./script.js"></script>
</body>

</html>
