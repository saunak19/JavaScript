<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                        dark: '#1e293b'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        input:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }

        .table-row:hover {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="">
    <div class="mx-5 my-8 flex items-center justify-center">
        <!-- Header -->
        <!-- <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-dark mb-3">User Information System</h1>
            <p class="text-secondary text-lg">Add user details and manage records</p>
        </div> -->

        <div class="w-[35%]">
            <!-- Form Section -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden card">
                <div class="bg-primary text-white py-4 px-6">
                    <h2 class="text-xl font-bold"><i class="fas fa-user-plus mr-2"></i>User Registration Form</h2>
                </div>
                <form id="userForm" class="p-6 space-y-5" onsubmit="userForm()">
                    <div class="showAllFieldError">

                    </div>
                    <div>
                        <label class="block text-sm font-medium text-secondary mb-1 userLabel" for="fullName">Full
                            Name</label>
                        <div class="relative">
                            <input type="text" id="name"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="Enter your name" value="">
                            <i class="fas fa-user absolute right-3 top-3.5 text-secondary"></i>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-secondary mb-1 userLabel" for="email">Email
                            Address</label>
                        <div class="relative">
                            <input type="email" id="email"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="Enter your email" value="">
                            <i class="fas fa-envelope absolute right-3 top-3.5 text-secondary"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-secondary mb-1 userLabel"
                            for="email">Password</label>
                        <div class="relative">
                            <input type="password" id="password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="Enter your password" value="">
                            <i class="fas fa-lock absolute right-3 top-3.5 text-secondary"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-secondary mb-1 userLabel" for="email">Confirm
                            Password</label>
                        <div class="relative">
                            <input type="password" id="confirm-password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="Enter your password" value="">
                            <i class="fas fa-lock absolute right-3 top-3.5 text-secondary"></i>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-secondary mb-1 userLabel" for="phone">Phone
                            Number</label>
                        <div class="relative">
                            <input type="tel" id="phoneNumber"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="Enter your phone number" value="">
                            <i class="fas fa-phone absolute right-3 top-3.5 text-secondary"></i>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-secondary mb-1 userLabel">Age</label>
                        <div class="relative">
                            <input type="number" id="age"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                placeholder="Enter your age" value="">
                            <i class="fas fa-birthday-cake absolute right-3 top-3.5 text-secondary"></i>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-secondary mb-1 userLabel"
                            for="gender">Gender</label>
                        <div class="grid grid-cols-2 gap-3 mt-2">
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="male"
                                    class="h-4 w-4 text-primary focus:ring-primary">
                                <span class="ml-2 text-secondary">Male</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="female"
                                    class="h-4 w-4 text-primary focus:ring-primary">
                                <span class="ml-2 text-secondary">Female</span>
                            </label>
                            <div id="genderError"></div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-secondary mb-1 userLabel"
                            for="hobbies">Hobbies</label>
                        <div class="grid grid-cols-2 gap-3 mt-2">
                            <label class="flex items-center">
                                <input type="checkbox" value="reading" class="h-4 w-4 text-primary focus:ring-primary">
                                <span class="ml-2 text-secondary">Reading</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" value="sports" class="h-4 w-4 text-primary focus:ring-primary">
                                <span class="ml-2 text-secondary">Sports</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" value="music" class="h-4 w-4 text-primary focus:ring-primary">
                                <span class="ml-2 text-secondary">Music</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" value="travel" class="h-4 w-4 text-primary focus:ring-primary">
                                <span class="ml-2 text-secondary">Travel</span>
                            </label>
                            <div id="hobbies"></div>
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit"
                            class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            <i class="fas fa-paper-plane mr-2"></i>Submit Form
                        </button>
                    </div>

                </form>
                <div id="toast"
                    class="hidden fixed top-5 right-5 bg-gray-900 text-white px-4 py-2 rounded-lg shadow-lg">

                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // alert('Form submitted successfully!');
            // this.reset();
        });
    </script>
    <script src="./script.js"></script>
</body>

</html>
