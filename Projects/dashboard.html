<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                        dark: '#1e293b'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            background-color: #2563eb;
            color: white;
            padding: 20px;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 15px 20px;
            background-color: #f8fafc;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body class="mt-5 mx-5">



    <div id="updateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-xl font-bold"><i class="fas fa-user-edit mr-2"></i>Update User</h3>
                <span class="close-modal cursor-pointer text-xl">&times;</span>
            </div>
            <div class="modal-body">
                <form id="updateForm">
                    <input type="hidden" id="updateIndex">

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-secondary mb-1">Name</label>
                        <input type="text" id="updateName" placeholder="Update your name"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary"
                            required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-secondary mb-1">Email</label>
                        <input type="email" id="updateEmail" placeholder="Update Email"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary"
                            required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-secondary mb-1">Phone</label>
                        <input type="tel" id="updatePhone" placeholder="Update Phone number"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary"
                            required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-secondary mb-1">Age</label>
                        <input type="number" id="updateAge" placeholder="Update age"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary"
                            required>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-secondary mb-1">Gender</label>
                        <div class="flex space-x-4 mt-2">
                            <label class="inline-flex items-center">
                                <input type="radio" name="updateGender" value="male" class="form-radio text-primary">
                                <span class="ml-2">Male</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="updateGender" value="female" class="form-radio text-primary">
                                <span class="ml-2">Female</span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-secondary mb-1">Hobbies</label>
                        <div class="grid grid-cols-2 gap-2 mt-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" value="reading" class="form-checkbox text-primary updateHobby">
                                <span class="ml-2">Reading</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" value="sports" class="form-checkbox text-primary updateHobby">
                                <span class="ml-2">Sports</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" value="music" class="form-checkbox text-primary updateHobby">
                                <span class="ml-2">Music</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" value="travel" class="form-checkbox text-primary updateHobby">
                                <span class="ml-2">Travel</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelUpdate"
                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">
                    Cancel
                </button>
                <button type="button" id="submitUpdate"
                    class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-700 ml-2">
                    Update User
                </button>
            </div>
        </div>
    </div>


    <div class="bg-white rounded-xl shadow-lg overflow-hidden card">
        <div class="bg-primary text-white py-4 px-6 flex justify-between items-center">
            <h2 class="text-xl font-bold"><i class="fas fa-table mr-2"></i>User Records</h2>
            <button id="logoutBtn" class="bg-red-700 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </button>
        </div>

        <div class="p-4 overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="bg-gray-100 text-left text-secondary uppercase text-sm font-medium">
                        <th class="p-3">Name</th>
                        <th class="p-3">Email</th>
                        <th class="p-3">Phone</th>
                        <th class="p-3">Age</th>
                        <th class="p-3">Gender</th>
                        <th class="p-3">Hobbies</th>
                        <th class="p-3">Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">

                </tbody>
            </table>
        </div>

    </div>
    <script>
        const isLoggedIn = localStorage.getItem("isLoggedIn");
        let loginInfo = JSON.parse(isLoggedIn)
        if (!loginInfo?.status || loginInfo?.status !== true) {
            alert("You must log in first");
            window.location.href = "/Projects/login.html";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const logoutBtn = document.getElementById("logoutBtn");
            logoutBtn.addEventListener("click", () => {
                localStorage.removeItem("isLoggedIn");
                alert("You have been logged out.");
                window.location.href = "/Projects/login.html";
            });
        });

        setInterval(() => {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            if (loginInfo.time == minutes) {
                localStorage.removeItem("isLoggedIn");
                alert("Session timed out. Please log in again to continue.");
                window.location.href = "/Projects/login.html";
            }
        }, 1000)

        const updateModal = document.getElementById('updateModal');
        const closeModalBtn = document.querySelector('.close-modal');
        const cancelUpdateBtn = document.getElementById('cancelUpdate');
        if (closeModalBtn) closeModalBtn.addEventListener('click', closeUpdateModal);
        if (cancelUpdateBtn) cancelUpdateBtn.addEventListener('click', closeUpdateModal);
        function closeUpdateModal() {
            updateModal.style.display = 'none';
        }

        window.addEventListener('click', (e) => {
            if (e.target === updateModal) {
                closeUpdateModal();
            }
        });


    </script>

    <script src="./script.js"></script>
</body>

</html>
